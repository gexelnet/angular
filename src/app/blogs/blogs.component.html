<style>
  div {
    animation: fadeInAnimation ease 3s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }

  @keyframes fadeInAnimation {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>

<div
  id="my-height"
  class="flex justify-center bg-gradient-to-b from-cyan-400 to-sky-200"
  style="overflow: scroll"
>
  <div class="w-4/5">
    <div class="font-bold flex justify-center text-white bg-black text-5xl">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-heart"
          viewBox="0 0 16 16"
        >
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
          />
        </svg>
      </div>
      <div>The Dietician</div>
    </div>

    <div
      class="p-6 w-full h-screen"
      style="border-left: 1px solid silver; border-right: 1px solid silver"
    >
      <div *ngFor="let item of items">
        <div *ngFor="let post of item">
          <div class="flex justify-start rounded-sm bg-sky-500">
            <div class="rounded-sm align-bottom" style="display: inline-block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-journal"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
                />
                <path
                  d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
                />
              </svg>
            </div>
            <div>
              &nbsp;<strong>{{ post.field_title }}</strong>
            </div>
          </div>
          <div class="rounded-sm bg-indigo-400" [innerHTML]="post.body"></div>
          <br />
        </div>
      </div>

      <div class="mt-10 flex justify-center">
        <a
          class="px-5 py-3 bg-sky-500 text-white cursor-pointer rounded-full hover:bg-amber-500 hover:text-yellow active:bg-amber-500"
          (click)="loadData($event)"
          >Load More...
        </a>
      </div>
      <br />
      <br />
      <div
        class="flex justify-center"
        class="transition delay-150 duration-300 ease-in-out ..."
      ></div>
      <div class="flex justify-center">
        Copyright Â© 2023 Solon Papageorgiou. Designed and Developed by &nbsp;<a
          href="https://gexl.eu"
          >Gexl</a
        >
      </div>
    </div>
  </div>
</div>
